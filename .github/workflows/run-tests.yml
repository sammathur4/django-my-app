name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            
            cd project
            git pull origin main
            source ./venv/bin/activate
            pip install -r req.txt
            python django_ci_cd/myproject/manage.py makemigrations
            python django_ci_cd/myproject/manage.py migrate
            python django_ci_cd/myproject/manage.py runserver 0.0.0.0:8000

            
